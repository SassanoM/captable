{% extends 'base.html' %}

{% block title %}
  <title>
    Security List
  </title>
{% endblock title %}


{% block content %}
  <div class='container'>
    {% for security in securities %}
      <a href="{% url 'captable:security' security.slug %}">{{security.name}}</a><br>
    {% endfor %}
  </div><!--/container-->
{% endblock content %}
