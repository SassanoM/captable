{% extends 'base.html' %}

{% block title %}
  <title>
    Investor List
  </title>
{% endblock title %}

{% block content %}
  <div class='container'>
    <table class="table table-bordered table-hover table-summary">
    <h3>Investor List</h3>
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for investor in investors %}
          <tr>
            <td><a href="{% url 'investor_detail' investor.slug %}">{{investor.name}}</a></td>
          </tr>
        {% endfor %}
      </tbody>
      <tfoot>
      </tfoot>
    </table>
  </div><!--/container-->
{% endblock content %}
